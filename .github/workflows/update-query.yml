name: Update query.json

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-query:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4.2.0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@vv4.7.1
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the sigma-to-deephunter.py script
      - name: Run the script
        run: python sigma-to-deephunter.py

      # Commit and push changes if query.json is updated
      - name: Commit and push changes
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add query.json
          git diff --cached --quiet || git commit -m "Update query.json via GitHub Actions"
          git push
