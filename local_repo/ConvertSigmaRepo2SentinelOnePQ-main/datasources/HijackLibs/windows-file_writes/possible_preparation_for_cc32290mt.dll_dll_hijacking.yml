title: Possible preparation for cc32290mt.dll DLL Hijacking
id: 8854762b-9003-48a3-1016-5b9ff8749285
status: experimental
description: Detects possible DLL hijacking of cc32290mt.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/ahnenblatt/cc32290mt.html
author: "Josh Allman"
date: 2025-02-25
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\cc32290mt.dll'
    filter:
        TargetFileName:
            - 'c:\program files\Ahnenblatt4\Ahnenblatt4.exe\*'
            - 'c:\program files (x86)\Ahnenblatt4\Ahnenblatt4.exe\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

