title: Possible preparation for cnmpaui.dll DLL Hijacking
id: 6937482b-1876-48a3-1767-5b9ff8172694
status: experimental
description: Detects possible DLL hijacking of cnmpaui.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/canon/cnmpaui.html
author: "Swachchhanda Shrawan Poudel"
date: 2025-09-08
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\cnmpaui.dll'
    filter:
        TargetFileName:
            - 'c:\program files\Canon\Canon IJ Printer Assistant Tool\\*'
            - 'c:\program files (x86)\Canon\Canon IJ Printer Assistant Tool\\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

