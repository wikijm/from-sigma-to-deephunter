title: Possible preparation for mediainfo_i386.dll DLL Hijacking
id: 1377102b-4736-48a3-5188-5b9ff8695284
status: experimental
description: Detects possible DLL hijacking of mediainfo_i386.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/mediainfo/mediainfo_i386.html
author: "Jai Minton - HuntressLabs"
date: 2024-06-13
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\mediainfo_i386.dll'
    filter:
        TargetFileName:
            - 'c:\program files\MediaInfo\*'
            - 'c:\program files (x86)\MediaInfo\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

