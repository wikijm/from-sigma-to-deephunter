title: Possible preparation for ccleanerreactivator.dll DLL Hijacking
id: 1706912b-4079-48a3-9089-5b9ff8649362
status: experimental
description: Detects possible DLL hijacking of ccleanerreactivator.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/gendigital/ccleanerreactivator.html
author: "Still Hsu"
date: 2025-10-20
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\ccleanerreactivator.dll'
    filter:
        TargetFileName:
            - 'c:\program files\CCleaner\*'
            - 'c:\program files (x86)\CCleaner\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

