title: Possible preparation for hpcustpartui.dll DLL Hijacking
id: 3589892b-8743-48a3-3543-5b9ff8444314
status: experimental
description: Detects possible DLL hijacking of hpcustpartui.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/hp/hpcustpartui.html
author: "Christiaan Beek"
date: 2023-01-10
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\hpcustpartui.dll'
    filter:
        TargetFileName:
            - 'c:\program files\HP\*'
            - 'c:\program files (x86)\HP\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

