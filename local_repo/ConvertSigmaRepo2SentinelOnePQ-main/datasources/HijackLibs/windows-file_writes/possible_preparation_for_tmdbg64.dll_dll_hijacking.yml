title: Possible preparation for tmdbg64.dll DLL Hijacking
id: 9722622b-9632-48a3-5733-5b9ff8437989
status: experimental
description: Detects possible DLL hijacking of tmdbg64.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/trendmicro/tmdbg64.html
author: "Still Hsu"
date: 2025-11-05
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\tmdbg64.dll'
    filter:
        TargetFileName:
            - 'c:\users\*\appdata\local\Temp\ClnExtor\PCCNT\*'
            - 'c:\program files\Trend Micro\Security Agent\*'
            - 'c:\program files (x86)\Trend Micro\Security Agent\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

