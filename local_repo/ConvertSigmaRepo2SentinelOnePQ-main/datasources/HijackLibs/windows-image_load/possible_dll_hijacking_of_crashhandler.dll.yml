title: Possible DLL Hijacking of crashhandler.dll
id: 7629771b-9776-48a3-1796-5b9ff8671439
status: experimental
description: Detects possible DLL hijacking of crashhandler.dll by looking for suspicious image loads, loading this DLL from unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/valve/crashhandler.html
author: "Still Hsu"
date: 2025-11-20
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: image_load
detection:
    selection:
        ImageLoaded: '*\crashhandler.dll'
    filter:
        ImageLoaded:
            - 'c:\program files\Steam\*'
            - 'c:\program files (x86)\Steam\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

